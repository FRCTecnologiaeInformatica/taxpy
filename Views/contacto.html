<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../Tools/reset.css">
		<link rel="stylesheet" href="../CSS/style.css">
		<title>Contacto - Barbería Alura</title>
	</head>
	<body>
		<!--AQUI ESTOY AGREGANDO EL CHATBOT A MI PAGINA-->
		<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
		<script type="module">
			import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

			createChat({
				webhookUrl: 'https://federicotaxpy.app.n8n.cloud/webhook/6e3172b8-3a6b-4efc-8451-7573f9a7b4be/chat',
				webhookConfig: {
					method: 'POST',
					headers: {}
				},
				target: '#n8n-chat',
				mode: 'window',
				chatInputKey: 'chatInput',
				chatSessionKey: 'sessionId',
				metadata: {},
				showWelcomeScreen: false,
				defaultLanguage: 'es',
				initialMessages: [
					'Hola! 👋',
					'Mi nombre es Nathan. ¿Cómo puedo ayudarle hoy?'
				],
				i18n: {
					es: {
						title: 'Hola soy Taxpy! 👋',
						subtitle: "Bienvenido. Estamos aquí para ayudarte 24/7.",
						footer: '',
						getStarted: 'New Conversation',
						inputPlaceholder: 'Mensaje...',
					},
				},
			});
		</script>
		<header>
			<div class="caja">
				<h1><img src="../Images/logo.png" alt="Logo de la Barbería Alura"></h1>
				<nav>
					<ul>
						<li><a href="../index.html">Home</a></li>
						<li><a href="productos.html">Productos</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="main-contacto">
			<form>
			
				<label for="nombre_apellido">Nombre y Apellido</label>
				<input type="text" id="nombre_apellido" class="input-padron" placeholder="John Doe" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padron" placeholder="email@dominio.com" required>

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>


				<label for="mensaje">Mensaje</label>
				<textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>
				

				<fieldset>
					<legend>¿Cómo le gustaría que lo contactemos?</legend>
					<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
					<label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
					<label for="radio-wpp"><input type="radio" value="wpp" id="radio-wpp" name="contacto" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>¿En cuál horario prefiere ser atendido?</legend>
					<select>
						<option>Mañana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
 
				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>
			<table = class="tabla-contacto">
				<thead>				
					<tr>
						<th>Dia</th>					
						<th>Horario</th>					
					</tr>
				</thead>
				<tbody>					
					<tr>
						<td>Lunes</td>					
						<td>08h ~ 20h</td>					
					</tr>
					<tr>
						<td>Miércoles</td>					
						<td>08h ~ 20h</td>					
					</tr>
					<tr>
						<td>Viernes</td>					
						<td>08h ~ 20h</td>					
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="../Images/logo-blanco.png" alt="Logo de la Barbería Alura">
			<p class="copyright">&copy Copyright Barbería Alura - 2020</p>
		</footer>
	</body>
</html>
